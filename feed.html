<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Feed - Twitter</title>
    <link href="css/style2.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
</head>

<body>

    <!-- menu principal feed  -->
    <div class="menu">
        <div class="menuFoto"></div>
        <div class="menuName"> 
            <h3>@Nomeusuário</h3>
        </div>
        <nav>
            <ul>
                <a><li id="inicio">Início</li></a>
                <a><li>Amigos</li></a>
                <a><li>Conta</li></a>
                <a><li>Sair</li></a>
            </ul>
        </nav>
        <div class="logo"><img src="images/monitor-window.png"/></div>
    </div>
    <div class="feed">
        <div class="texting">
            <div class="edit"></div>
            <div class="text"><p style="margin-left: 10%;">Type your text</p></div>
        </div>
        <div class="tweet">
            <div class="tweetFoto"></div>
        </div>
        <div class="tweet"></div>
        <div class="tweet"></div>
        <div class="tweet"></div>
    </div>
    <div class="rodape">

    </div>
 
</body>
</html>
